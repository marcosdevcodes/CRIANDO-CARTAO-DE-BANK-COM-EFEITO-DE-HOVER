<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Card Hover 3D</title>
</head>
<body>
    <div class="payment">
        <div class="bg"></div>
        <div class="card">
            <img class="chip" src="./img/chip.png" alt="Chip">
            <div class="logo"></div>
            <h2 class="bankName" contenteditable="true">Bank Name</h2>
            <form>
                <div class="inputBox">
                    <span>Card No.</span>
                    <input type="text" placeholder="0123 4567 8901 2345" maxlength="19">
                </div>
                <div class="inputBox">
                    <span>Card Holder</span>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="group">
                    <div class="inputBox">
                        <span>Valid Thru</span>
                        <input type="text" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="inputBox">
                        <span>CCV</span>
                        <input type="password" placeholder="***" maxlength="4">
                    </div>
                </div>
            </form>
        </div>
        <button class="btn">Confirm and Pay</button>
    </div>
</body>
</html>
